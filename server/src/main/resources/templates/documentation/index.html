<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <link th:href="${@environment.getProperty('application.logo-url')}" rel="shortcut icon" type="image/x-icon">
    <title th:text="${@environment.getProperty('application.name')} + ' documentation'">xl8code</title>

    <!--
    Redoc doesn't change outer page styles
    -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<redoc
        hide-download-button
        th:attr="spec-url=${@environment.getProperty('springdoc.api-docs.path')}"
></redoc>
<script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
</body>
</html>
