spring:
  jpa:
    database: H2
    show-sql: true
    hibernate:
      ddl-auto: none

  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: test
    password: test
    driverClassName: org.h2.Driver

  flyway:
    enabled: false

  messages:
    basename: i18n/messages

jwt:
  access-token:
    secret-key: secret
    expiration-time: 1
    unit: HOURS

user:
  session:
    expiration-time: 7
    unit: DAYS
    token-length : 64
  activation-code:
    unit: HOURS
    expiration-time: 15
    length: 6
  password-reset-code:
    unit: MINUTES
    expiration-time: 15
    length: 6

logging:
  config: classpath:log4j2.xml
