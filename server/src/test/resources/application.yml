spring:
  jpa:
    database: H2
    show-sql: true
    hibernate:
      ddl-auto: none
  mail:
    host: fake-smtp-server
    port: 25
    test-connection: false
    username: null
    password: null
    properties:
      mail:
        auth: true
        starttls:
          enable: true
          required: true

  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: test
    password: test
    driverClassName: org.h2.Driver

  flyway:
    enabled: false

  messages:
    basename: i18n/messages

user:
  session:
    expiration-time: 7
    unit: DAYS
    token-length: 64
    key: secret
  activation-code:
    unit: HOURS
    expiration-time: 15
    length: 6
    url: http://localhost:8080/activate?code=
  password-reset-code:
    unit: MINUTES
    expiration-time: 15
    length: 6
    url: http://localhost:8080/reset-password?code=

mail:
  from: mail@xlr8code.com

application:
  logo-url: http://localhost:8080/logo.png

authentication:
  cleanup-cron: 0 0 0 * * * # every day at midnight

logging:
  config: classpath:log4j2.xml
